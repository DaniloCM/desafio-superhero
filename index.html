<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- CSS Bootstrap v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font [font-family: 'Comic Neue', cursive;] [400,700]-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons: FontAwesome v6-->
    <script src="https://kit.fontawesome.com/5c216b45fa.js" crossorigin="anonymous"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-danger mb-5 mb-md-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/sh2.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>


    <!-- Portada -->
    <section id="hero" class="pt-5 container">
        <img src="./assets/img/sh1.png" alt="" class="img-fluid d-block mx-auto">
        <h1 class="mt-4">Encuentra tu SuperHero</h1>
    </section>


    <!-- Formulario -->
    <section id="formulario">

        <form class="container mb-5 pb-5 pb-md-0 needs-validation" novalidate>

            <label for="txt-busqueda">Ingresa el número de SuperHero a buscar</label>
            <div class="input-group has-validation my-3">
                <input id="heroeInput" type="text" class="form-control" required>
                <!-- Mensaje de input no valido -->
                <div class="invalid-feedback">
                    Para buscar un heroe tienes que ingresar su ID, el cual es un número entre el 1 al 731.
                </div>
                <!-- Mensaje de input valido -->
                <div class="valid-feedback">
                    Bien hecho!!!
                </div>
            </div>
            <button class="btn btn-danger">Buscar</button>

        </form>
    </section>


    <!-- Información y Estadística -->
    <section id="informacion" class="container mb-5">

        <div id="info-heroe" class="d-none border border-white border-2 rounded rounded-3">
            
            <div class="row">
    
                <!-- Descipción Heroe -->
                <div class="col-12 col-md-6">
    
                    <h4 class="text-center">SuperHero Encontrado</h4>
    
                    <div class="card mb-3">
    
                        <div class="row g-0">
    
                            <div class="col-md-4">
                                <img id="card-imagen" src="./assets/img/desconocido.png"
                                    class="img-fluid d-block rounded mx-auto mx-md-0 my-3 my-md-0" alt="...">
                            </div>
    
                            <div class="col-md-8">
                                <div class="card-body">
    
                                    <h5 id="card-nombre" class="card-title">Nombre:</h5>
    
                                    <p class="card-text">
                                        Conexiones:
                                        <span id="card-conexiones"></span>
                                    </p>
    
                                    <p class="card-text">
                                        <i>Publicado por:
                                            <span id="card-publicadoPor"></span></i>
                                    </p>
    
                                    <hr>
                                    <p class="card-text">
                                        <i>Ocupación:
                                            <span id="card-ocupacion"></span></i>
                                    </p>
    
                                    <hr>
                                    <p class="card-text">
                                        <i>Primera Aparición:
                                            <span id="card-primeraAparicion"></span></i>
                                    </p>
    
                                    <hr>
                                    <p class="card-text">
                                        <i>Altura:
                                            <span id="card-altura"></span></i>
                                    </p>
    
                                    <hr>
                                    <p class="card-text">
                                        <i>Peso:
                                            <span id="card-peso"></span></i>
                                    </p>
    
                                    <hr>
                                    <p class="card-text">
                                        <i>Alianza:
                                            <span id="card-alianza"></span></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Estadísticas Heroe -->
                <div id="grafico-heroe" class="col-12 col-md-6">
                    <div id="chartContainer" style="width: 100%;"></div>
                    <h2 id="sin-estadisticas" class="text-center"></h2>
                </div>
            </div>
            <!-- Mensaje de las estadisticas que faltan -->
            <h5 id="menos-estadisticas" class="text-center"></h5>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="py-5 bg-danger mt-5 mt-md-0">

        <div class="row mx-0">
            <div class="col-12 col-md-6">

                <h5 class="text-center text-md-end">©2022 Danilo Carrasco</h5>
            </div>
            <div class="col-12 col-md-6 mx-0 text-center text-md-start">

                <a href="https://github.com/DaniloCM" target="_black">
                    <i class="fab fa-github-square fa-2x me-2"></i>
                </a>
                <a href="https://www.linkedin.com/in/danilo-franco-carrasco-mendoza/" target="_black">
                    <i class="fab fa-linkedin fa-2x me-2"></i>
                </a>
                <a href="https://twitter.com/" target="_black">
                    <i class="fab fa-twitter-square fa-2x me-2"></i>
                </a>
                <a href="https://www.facebook.com/" target="_black">
                    <i class="fab fa-facebook-square fa-2x me-2"></i>
                </a>
            </div>
        </div>

    </footer>


    <!-- JS Bootstrap v5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- JS JQuery v3.6 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Main JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
